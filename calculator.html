<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="body">
    <header
      id="header"
      class="bg-gray-800 text-white text-center p-4 text-sm md:text-base font-semibold"
    >
      <div id="txt">
        <div id="logotxt">
          <h1 class="text-2xl md:text-4xl font-bold">Calculator</h1>
        </div>
      </div>
      <nav id="nav"></nav>
    </header>
    <main id="main" class="flex justify-center items-center">
      <div id="calculator" class="w-1/3 h-[100vh] overflow-auto">
        <div
          id="display"
          class="p-6 border-2 border-blue-500 bg-green-900 h-1/5 "
        >
        <p id="dResult"></p>
      </div>
        <div
          id="btns"
          class="grid grid-cols-4 border-4 border-gray-500 text-center gap-0"
        >
          <div
            id="allclear"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>AC</div>
          </div>
          <div
            id="previous"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>PREV</div>
        </div>
          <div
            id="percent"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>%</div>
          </div>
          <div
            id="divide"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>/</div>
          </div>
          <div
            id="num7"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>7</div>
          </div>
          <div
            id="num8"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>8</div>
          </div>
          <div
            id="num9"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>9</div>
          </div>
          <div
            id="product"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>×</div>
          </div>
          <div
            id="num4"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>4</div>
          </div>
          <div
            id="num5"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>5</div>
          </div>
          <div
            id="num6"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>6</div>
          </div>
          <div
            id="minus"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>-</div>
          </div>
          <div
            id="num1"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>1</div>
          </div>
          <div
            id="num2"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>2</div>
          </div>
          <div
            id="num3"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>3</div>
          </div>
          <div
            id="plus"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>+</div>
          </div>
          <div
            id="delete"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>DEL</div>
          </div>
          <div
            id="float"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>.</div>
          </div>
          <div
            id="num0"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>0</div>
          </div>
          <div
            id="equal"
            class="col-span-1 p-4 border-2 border-blue-500 aspect-square w-full flex justify-center items-center text-center font-extrabold text-xl"
          >
            <div>=</div>
          </div>
        
        </div>
      </div>
    </main>

    <footer
      id="footer"
      class="bg-gray-800 text-white text-center p-4 text-sm md:text-base font-semibold"
    >
      Copyright © 2022 All Rights Reserved.
    </footer>
    <script src="./assets/js/calculator.js"></script>
  </body>
  </body>
</html>
